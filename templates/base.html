<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">-->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <title>
        {% if title %}
        {{ title }}
        {% else %} PriceWatch
        {% endif %}
    </title>
</head>
<body>
    <header>
    <nav class="flex items-center justify-between p-6 container mx-auto">
        <!-- Logo will come here -->

        <!-- Menu items in the center here -->

        <!-- CTA buttons will come here -->
    </nav>
    </header>
    <main class="mt-12">
        <div class="container mx-auto px-6">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                    <div class="block text-sm text-red-600 bg-red-200 border border-red-400 h-12 flex items-center p-4 rounded-sm relative mb-10 alert-{{ category }}" role="alert">
                      {{ message }}
                      <button type="button" data-dismiss="alert" aria-label="Close" onclick="this.parentElement.remove();">
                          <span class="absolute top-0 bottom-0 right-0 text-2xl px-3 py-1 hover:text-red-900" aria-hidden="true" >Ã—</span>
                      </button>
                    </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <!-- content goes here -->
            {% block content %}

            {% endblock %}
        </div>
    </main>
</body>
</html>
