<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>
        {% if title %}
        {{ title }}
        {% else %} PriceWatch
        {% endif %}
    </title>
</head>
<body>

    {% include "header.html" %}

    <main class="mt-12">
        <div class="container mx-auto px-6">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="text-white px-6 py-4 border-0 rounded relative mb-4 bg-{{category}}-500">
                          <span class="text-xl inline-block mr-5 align-middle">
                              <i class="bi bi-bell-fill"></i>
                          </span>
                          <span class="inline-block align-middle mr-8">
                            {{ message }}
                          </span>
                          <button class="absolute bg-transparent text-2xl font-semibold leading-none right-0 top-0 mt-4 mr-6 outline-none focus:outline-none" data-dismiss="alert" aria-label="Close" onclick="this.parentElement.remove();">
                            <span >Ã—</span>
                          </button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <!-- content goes here -->
            {% block content %}

            {% endblock %}
        </div>
    </main>

</body>
</html>
