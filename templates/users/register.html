{% extends "base.html" %}

{% block content %}
    <header>
        <h1 class="text-5xl lg:text-6xl font-bold text-teal-600 mb-2 lg:mb-6">Register</h1>
    </header>
    <section>
        <form method="post" class="bg-gray-100 shadow-sm rounded-md p-8">
             <div class="mb-6">
                <label for="email" class="mb-3 block text-gray-700">Email</label>
                <input type="text" class="bg-white rounded-md border border-gray-200 p-3 focus:outline-none w-full" id="email" name="email" placeholder="user@example.com" required/>
            </div>
            <div class="mb-6">
                <label for="password" class="mb-3 block text-gray-700">Password</label>
                <input type="password" class="bg-white rounded-md border border-gray-200 p-3 focus:outline-none w-full" id="password" name="password" placeholder="Password" required/>
            </div>
            <button type="submit" class="py-3 px-12 bg-blue-500 hover:bg-blue-600 mr-5 rounded-md text-white text-lg focus:outline-none w-full">Sign up</button>
        </form>
    </section>
{% endblock %}
