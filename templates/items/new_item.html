{% extends "base.html" %}

{% block content %}
    <header>
        <h1>Create Item</h1>
    </header>
    <section class="create-item-form">
        <form method="post">
            <div class="form-group mb-3">
                <label for="url" class="form-label">URL</label>
                <input type="text" class="form-control" id="url" name="url" placeholder ="https://..."/>
            </div>
            <div class="form-group mb-3">
                <label for="tag_name" class="form-label">Tag</label>
                <input type="text" class="form-control" id="tag_name" name="tag_name" placeholder ="eg. div" aria-describedby="tagNameHelp"/>
                <small id="tagNameHelp" class="form-text text-muted">
                    What is the HTML tag of the item that contains the price item?
                </small>
            </div>
            <div class="form-group mb-3">
                <label for="query" class="form-label">Query</label>
                <input type="text" class="form-control" id="query" name="query" placeholder='eg. {"id": "..."}' aria-describedby="queryHelp"/>
                <small id="queryHelp" class="form-text text-muted">
                    What JSON query would we have to do to find the specific tag with the price?
                </small>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </section>
{% endblock %}
